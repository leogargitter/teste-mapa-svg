<script>
var tooltip = document.querySelector('.map-tooltip');
var nomes = ["predio0",

"<p><b>Bloco PG</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>",
"<p><b>Bloco PF</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>",
"<p><b>Bloco PE</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>",
"<p><b>Bloco PD</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>",
"<p><b>Biblioteca</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>",
"<p><b>Administração</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>",
"<p><b>Informática</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>",
"<p><b>Bloco PK</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>",
"<p><b>Bloco PL</b></p></p><p>Consumo: </p><p>Consumo por aluno: </p></p><p>Consumo por m²: </p>"];
var contents = {};
for (var i = 1; i <= 20; i++) {
contents['tooltip' + i] = nomes[i] ;
}
		
// iterate throw all `path` tags
[].forEach.call(document.querySelectorAll('path.predio'), function(item) {
	// attach click event, you can read the URL from a attribute for example.
  item.addEventListener('click', function() {
    window.open(this.getAttribute('data-link'));
  });
  
  // attach mouseenter event
  item.addEventListener('mouseenter', function() {
    tooltip.innerHTML = contents[item.getAttribute('data-tooltip')];
    tooltip.style.display = 'block';
  });
  
  item.addEventListener('mousemove', function(e) {
  	tooltip.style.top = (e.clientY - tooltip.scrollHeight) + 'px';
    tooltip.style.left = (e.clientX - tooltip.scrollWidth) + 'px';
  });
  
  // when mouse leave hide the tooltip
  item.addEventListener('mouseleave', function(){
  	tooltip.style.display = 'none';
  });
});
</script>
